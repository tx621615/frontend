<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 声明一个vue操作的dom对象 -->
    <div id="app">
        <!-- v-if会删除元素，频繁显示隐藏不建议使用 -->
        <!-- 如果初始为false,之后也不需要展示就可以使用v-if -->
        <!-- 实际不差这点性能，常常使用v-if -->
        <p v-if="flag">这个被v-if可控制的元素</p>
        <!-- v-show  display:none -->
        <p v-show="flag">这是被v-show控制的元素</p>
    </div>

    <!-- 引入Vue的库文件 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 创建vue的实例对象 -->
    <script>
        const vm = new Vue({
            // 表示vm实例要控制的区域
            el: "#app",
            data:{
                flag: false
            }
        })
    </script>
</body>
</html>
