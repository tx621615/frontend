<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入别人写好的样式 -->
    <link rel="stylesheet" href="./lib/bootstrap.css">
</head>
<body>
    <!-- 声明一个vue操作的dom对象 -->
    <div id="app">
        <!-- 使用一些bootstrap常用的样式 table,table-bordered table-hover悬停变色 table-striped -->
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <td>索引</td>
                <td>id</td>
                <td>name</td>
            </thead>
            <tbody>
                <!-- 需要循环生成那个元素，就在哪个元素那里写v-for指令，其中的子元素也会循环生成 -->
                <!-- 一个参数只使用元素 -->
                <!-- 使用index和元素
                    (item, index) in list   //注意顺序不能错误
                -->
                <!-- 注意数据除了子元素外本身的元素也可以使用 -->
                <!-- 如果使用了v-for一定要加一个:key属性，而且尽量
                    把id作为key的值，且类型只能为字符串或者数字,
                    key的值不能重复，否则报错duplicate key
                    索引index不能作为key值，key值除了唯一性还和内容有语义关系
                -->
                <tr v-for="(item, index) in list" :title="item.name" :key="item.id">
                    <td>{{ index }}</td>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
    </div>

    <!-- 引入Vue的库文件 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 创建vue的实例对象 -->
    <script>
        const vm = new Vue({
            // 表示vm实例要控制的区域
            el: "#app",
            data:{
                list: [
                    { id: 1, name: '张三' },
                    { id: 2, name: '李四' },
                    { id: 3, name: '王五' },
                    { id: 4, name: '张三' },
                    ]
            }
        })
    </script>
</body>
</html>
