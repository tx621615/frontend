<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 声明一个vue操作的dom对象 -->
    <div id="app">
        <!-- v-text的指令,值会覆盖原本内容值 -->
        <p v-text="username"></p>
        <p v-text="gender">性别</p>
        <hr>
        <!-- 差值表达式,类似于占位符 -->
        <p>姓名: {{ username }}</p>
        <p>性别: {{ gender }}</p>
        <!-- v-html指令 -->
        <p v-html="info"></p>
    </div>
    <!-- 引入Vue的库文件 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 创建vue的实例对象 -->
    <script>
        const vm = new Vue({
            // 表示vm实例要控制的区域
            el: "#app",
            data:{
                username: 'zhangsan',
                gender:"女",
                info: '<h4 style="color: red; font-weight: bold;">欢迎大家来学习 vue.js</h4>'
            }
        })
    </script>
</body>
</html>
