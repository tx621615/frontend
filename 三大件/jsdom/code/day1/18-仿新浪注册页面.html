<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 600px;
            margin: 100px auto;
        }
        
        .message {
            display: inline-block;
            font-size: 12px;
            color: #999;
            /* 背景图片位置,把位置设置为左边和center */
            background: url(images/mess.png) no-repeat left center;
            padding-left: 20px;
        }
        
        .wrong {
            color: red;
            background-image: url(images/wrong.png);
        }
        
        .right {
            color: green;
            background-image: url(images/right.png);
        }
    </style>
</head>

<body>
    <div class="register">
        <input type="password" class="ipt">
        <p class="message">请输入6~16位密码</p>
    </div>
    <script>
        var input = document.querySelector(".ipt");
        var mess = document.querySelector(".message");
        input.onblur = function(){
            var value = this.value;
            if(value.length >= 6 && value.length <=16){
                // 注意点设置的classname必须覆盖，不能使用原classname,因为可能变成多个叠加，而且classname不需要加.
                mess.className =  "message " + "right";
            }else{
                mess.className = "message " + "wrong";
            }
        }
    </script>
</body>

</html>
