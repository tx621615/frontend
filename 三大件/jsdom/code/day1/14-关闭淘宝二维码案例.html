<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 74px;
            height: 88px;
            border: 1px solid #ccc;
            margin: 100px auto;
            font-size: 12px;
            text-align: center;
            color: #f40;
            /* display: block; */
        }
        
        .box img {
            width: 60px;
            margin-top: 5px;
        }
        
        .close-btn {
            position: absolute;
            top:-1px;
            left:-16px;
            width: 14px;
            height: 14px;
            border: 1px solid #ccc;
            /* 文字居中 */
            line-height: 14px;
            font-family: Arial, Helvetica, sans-serif;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        淘宝二维码
        <img src="images/tao.png" alt="">
        <i class="close-btn">×</i>
    </div>
    <script>
        //    点击×div消失
        // 可以通过dipaly:none让整个标签消失，或者使用visibility:hidden让其隐藏
        var div = document.querySelector("div");
        var i = document.querySelector(".close-btn");
        i.onclick = function(){
            // 注意display是style所以要通过style属性获得
            div.style.display = "none";
        }
    </script>
</body>

</html>
