	<script>

	// 	}

	// fn(2,3,4,56)
	
	//脚下留心：不加... 则将第一个实参赋值给vals
	//			  加...则将所有值赋给vals 是个数组
	function fn(...vals) {
		console.log(vals)
	}
	fn(2,3,4,56)

	console.log('---------')
	
	//问：rest参数和arguments区别
	//答：rest参数更加灵活
	function fn2(val, ...vals) {
		console.log(val)
		console.log(vals)
	}
	fn2(2,3,4,56)

	</script>
