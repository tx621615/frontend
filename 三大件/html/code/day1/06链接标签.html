<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- href取值:
        外部链接:url https://www.baidu.com
        内部链接: ./*.html  ---给出文件目录
    -->
    <!-- 链接显示特点：
        a标签默认有下划线
        a标签从未点击过显示为蓝色，点击过为紫色
        可以通过浏览器历史纪录清空恢复颜色    
    -->
    <!-- target属性
        _self 默认值覆盖原网页
        _blank 打开新网页
    -->
    <a href="https://www.baidu.com" target="_self">网页链接</a>
    <a href="./05视频标签.html" target="_blank">内部文件链接</a>
</body>
</html>
