<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 注意只加width和height两个属性的任意一个，另一个会等比例扩大，这样就不会变形
    如果要使用两个注意要正确设置 -->
    <img src="cat.gif" alt="" width="800">
    <img src="cat.gif" alt="" width="800" height="800">
</body>
</html>
