<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- alt标签表示图片加载失败替换的文本 -->
    <!-- title属性为鼠标悬停到图片上展示的文本 -->
    <img src="cat.gif" alt="这是一只摇头猫" title="震惊!小猫咪竟然会干这种事情">
    <!-- title属性还可以用到其他标签上 -->
    <h1 title="其他标签上进行作用">这是一个1级标题</h1>
</body>
</html>
