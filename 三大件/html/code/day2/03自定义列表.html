<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 自定义列表
        dl 自定义列表主体 不包含除一下标签的其他标签
        dt 主题（标题）标签
        dd 行内容标签
    -->
    <!-- 快捷键alt生成多个光标 
    ctrl shift 方向键选中内容
    shift 方向键
    ctrl方向键-->
    <dl>
        <dt>帮助中心</dt>
        <dd>账户管理</dd>
        <dd>购物指南</dd>
        <dd>订单操作</dd>
    </dl>
    



</body>
</html>
