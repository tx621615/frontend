<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表   
        ul无序列表主体标签
        li无序列表的行标签
    -->
    <!-- 注意点
        ul中只使用li标签
        li标签中可以使用任意标签
    -->
    <h1>水果列表</h1>
    <!-- 注意列表没有表名标签，需要使用标题标签设置 -->
    <ul>
        <li>榴莲</li>
        <li>香蕉</li>
        <li>苹果</li>
        <li>哈密瓜</li>
        <li>火龙果</li>
    </ul>
    
</body>
</html>
