<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 合并单元格
        总的原则：左上原则，永远保留左上单元格,删除多余单元格
        跨行单元格合并 
        跨列单元格合并
        rowspan
        colspan
    -->
    <!-- 注意
        只有同一个结构标签的单元格才能合并，thead,tbody,tfoot单元格不能合并
    -->
    <table border="1" width="300" height="300">
        <caption><h3>学生成绩单</h3></caption>
       <thead>
        <tr>
            <th>姓名</th>
            <th>成绩</th>
            <th>评语</th>
        </tr>
       </thead>
       <tbody>
        <tr>
            <td>小哥哥</td>
            <td rowspan="2">100</td>
            <td>小哥哥真帅气</td>
        </tr>
        <tr>
            <td>小姐姐</td>
            <td>小姐姐真漂亮</td>
        </tr>
       </tbody>
       <tfoot>
        <tr>
            <td>总结</td>
            <td colspan="2">郎才女貌</td>
        </tr>
       </tfoot>
   </table>
</body>
</html>
