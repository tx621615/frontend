<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>青春不常在，抓紧谈恋爱</h1>
        <hr>
        昵称:&nbsp;<input type="text" placeholder="请输入昵称"><br><br>
        性别:&nbsp;<input type="radio" name="sex" checked>男<input type="radio">女 <br><br>
        <!-- type = date 日历 -->
        生日: <input type="date"><br><br>
        城市: 
        <select>
            <option>上海</option>
            <option selected>北京</option>
            <option>广州</option>
            <option>深圳</option>
        </select><br><br>
        婚姻状况: 
        <input type="radio" name="marry" checked>未婚
        <input type="radio" name="marry">已婚
        <input type="radio" name="marry">保密<br><br>
    
        兴趣爱好: 
        <input type="checkbox">抽烟
        <input type="checkbox">喝酒
        <input type="checkbox" checked>烫头<br><br>
        个人介绍: <br>
        <textarea cols="30" rows="10"></textarea>
        <h3>我承诺</h3>
        <ul>
            <li>年满18随，单身</li>
            <li>包着严肃的态度</li>
            <li>真诚寻找令一半</li>
        </ul>
        <label>
            <input type="checkbox">我同意所有条款
        </label><br><br>
        <input type="submit" value="免费注册">
        <input type="reset">
    </form>
   
    
</body>
</html>
