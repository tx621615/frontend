<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 数组创建这个比较多，使用new Array()反而较少，因为如果是固定数组，显然字面量形式好，如果空数组添加，这个也可以添加
        var arr = [1,2,3,4,5,6];
        // begin,end不包含end，下标从0开始，不改变原数组
        // 截取子数组
        console.log(arr.slice(1,2));
        console.log(arr);

        //删除数组中元素，数组会被修改
        // 形参startindex,deleteNum，返回删除元素组成的数组
        // console.log(arr.splice(1,3));
        // console.log(arr);

        // concat函数链接两个数组
        console.log(arr.concat([7,8,9]));
    </script>
</head>
