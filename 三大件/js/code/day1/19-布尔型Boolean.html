<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // Boolean型变量只有两个值，true,false
        // true和false参与运算的时候会转化为1和0的数值类型
        var flag = true; // flag 布尔型 
        var flag1 = false; // flag1 布尔型
        console.log(flag + 1); // true 参与加法运算当1来看  //2
        console.log(flag1 + 1); // false 参与加法运算当 0来看  //1
        // 如果一个变量声明未赋值 就是 undefined 未定义数据类型
        // 注意undefined和null与Number,String,Boolean相加后的结果
        var str;
        console.log(str);
        var variable = undefined;
        console.log(variable + 'pink'); // undefinedpink
        console.log(variable + 1); // NaN  undefined 和数字相加 最后的结果是 NaN
        console.log(true + variable)  //NaN
        // null 空值
        var space = null;
        console.log(space + 'pink'); // nullpink
        console.log(space + 1); // 1
        console.log(true + null)
    </script>
</head>

</html>
