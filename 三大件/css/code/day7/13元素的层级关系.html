<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 300px;
             height: 300px;
        }
        .red {
      /* 相对定位 */
      position: relative;
      top: 0;
      left: 0;
      
       
      background-color: red;
    }

    .green {
      /* 绝对定位 */
      position: absolute;
      top: 100px;
      left: 100px;

      /* 浮动层级大于标准流 */
      float: left;
      background-color: green;

    }

    .blue {
      /* 固定定位 */
      position: fixed;
      top: 200px;
      left: 200px;

      /* 定位层级大于浮动 */
        /* position: relative; */
      background-color: blue;
    }
    </style>
</head>
<body>
    <!-- 定位之间层级一致，但是标签最下面的元素在最上面 -->
    <div class="red"></div>
    <div class="green"></div>
    <div class="blue"></div>
</body>
</html>
