<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      /* 设置定位 */
      position: absolute;
      left: 0;
      top: 0;
      width: 600px;
      height: 600px;
      background-color: pink;
    }

    .son {
      /* 设置定位 */

      position: relative;
      width: 400px;
      height: 400px;
      background-color: skyblue;
    }

    .sun {
      /* 绝对定位 */

      position: absolute;
      right: 0;
      bottom: 0;
      width: 200px;
      height: 200px;
      background-color: blue;
    }

  </style>
</head>
<body>
    <!-- 绝对相对元素相对谁移动
        1.如果祖先元素没有定位，相对浏览器body
        2.如果祖先元素有定位，相对最近有定位的祖先元素
    -->
  <div class="father">
    <div class="son">
      <div class="sun"></div>
    </div>
  </div>
</body>
</html>
