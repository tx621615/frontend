<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            width: 300px;
            height: 300px;
            background-color: orange;
            /* 正方形，radius为高宽的一半 */
            border-radius: 50%;
        }
        .two{
            width: 300px;
            height: 100px;
            background-color: purple;
            margin-top: 100px;
            /* 胶囊按钮,长方形，radius为高度一半 */
            border-radius: 50px;
            /* 注意只是看起来变形，实际上还有宽高 */
            text-align: center;
            /* 文字所占行有自己单独的设置 */
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two">我是文字</div>
</body>
</html>
