<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
        }
        .red{
            background-color: red;
        }
        .green{
            /* 第一种隐藏方法
                visibility:hidden
                占位置
            */
            /* visibility: hidden; */
            /* 第二种占位置方法 */
            /* 不占位置，好像删除了一样 */
            display: none;
            background-color: green;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="green"></div>
    <div class="blue"></div>
</body>
</html>
