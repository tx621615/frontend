<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 这四个状态必须要按顺序，否则有些状态可能不生效
            LV HA
        */
        /* a:link选中链接未被访问过的状态 */
        a:link{
            color: red;
        }
        /* a链接访问过后的状态 */
        a:visited{
            color: yellow;
        }
        /* 鼠标悬停的状态 */
        a:hover{
            color: green;
        }
        /* 鼠标按下的状态 */
        a:active{
            color: pink;
        }
    </style>
</head>
<body>
    <a href="#">我是一个a标签</a>
</body>
</html>
