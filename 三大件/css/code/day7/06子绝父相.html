<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 子绝父相的好处是
      相对定位占位置，所以下面的盒子不会上来 */
    .father {
      /* 相对定位 */
      position: relative;

      width: 600px;
      height: 600px;
      background-color: pink;
    }

    .son {
      /* 绝对定位 */

      position: absolute;
      right: 0;
      bottom: 0;

      width: 400px;
      height: 400px;
      background-color: skyblue;
    }

    .sun {
      /* 绝对定位 */


      width: 200px;
      height: 200px;
      background-color: blue;
    }

  </style>
</head>
<body>
  <div class="father">
    <div class="son">
    </div>
  </div>
  <div class="sun"></div>
</body>
</html>
