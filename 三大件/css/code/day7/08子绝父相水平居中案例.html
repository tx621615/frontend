<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            position: relative;
            width: 600px;
            height: 400px;
            background-color: pink;
        }
        .son{
            /* 子绝父相 */
            position: absolute;
            /* 居中方法，不论子元素width多少 */
            /* 使用百分比，这样width改变不用改变偏移值，注意百分比是对谁的百分比 */
            /* 先右走大盒子一半*/
            left: 50%;
            /*在左走自己的一半,但是是固定值，如果width变了也要变  */
            /* margin-left: -100px; */
            /* 向左走自己的一半 */
            transform: translateX(-50%);
            width: 200px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
