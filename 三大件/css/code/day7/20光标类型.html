<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 通过cursor属性设置鼠标类型 */
        .box{
            width: 400px;
            height: 400px;
            background-color: pink;

            /* pointer为小手，提示点击 */
            /* cursor: pointer;
             */
             /*I型，提示选中文字  */
             /* cursor: text; */
             /* 十字光标，提示可以移动 */
             /* cursor: move; */
            /* 一般是箭头 */
             cursor: default;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <p>我是一个p标签</p>
    <a href="#">我是一个a标签</a>
</body>
</html>
