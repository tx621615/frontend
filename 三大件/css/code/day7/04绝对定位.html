<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 300px;
            height: 300px;
        }
        .red{
            background-color: red;
        }
            
        .blue{
            background-color: blue;
        }
        .green{
            background-color: green;
            /* 绝对定位
                相对浏览器可视区域位置
                在页面中不占位置
            */
            position: absolute;
            /* top: 100px;
            left: 100px; */
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- 让一个盒子覆盖另一个盒子的四分之一-->
    <div class="red"></div>
    <div class="green"></div>
    <div class="blue"></div>
</body>
</html>
