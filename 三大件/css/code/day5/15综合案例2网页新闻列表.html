<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 清除上边和左边的间隙 
            注意写到最上面，避免覆盖问题
        */
        *{
            margin: 0;
            /* 这个必须要写可以继承和覆盖 */
            padding: 0;
        }

        body{
            /* 去除行高带来的默认间隙，一个字栈满一行 */
            /* 注意行高和块高度是两回事 */
            line-height: 1;
        }

        .box{
            width: 500px;
            height: 400px;
            /* background-color: pink; */

            border: 1px solid #ccc;
            /* 一般padding设置上左右，不设置下，下面可以内容进行扩展,0表示不设置 */
            padding: 41px 30px 0;

            /* 自动内减 */
            box-sizing: border-box;

        }
        /* h标签默认把本身盒子宽度占满，一般设置高度标签 */
        
        .box h2{
            height: 41px;
            /* background-color: pink; */
            border-bottom: 1px solid #ccc;  
            /* 自动内减 */
            box-sizing: border-box;
            font-size: 30px;
            
        }

        /* 去除小圆点 */
        .box ul{
            list-style: none;
        }

        /* li是inlien宽度由内容决定，高度需要设置 */
        .box li{
            height: 50px;
            border-bottom: 1px dashed #ccc;
            /* 让a标签居中 */
            line-height: 50px;
            padding-left: 30px;
        }
        
        .box a{
            text-decoration: none;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- 每一个标签都可以看做一个盒子 -->
    <div class="box">
        <h2>最新文章/New Articles</h2>
        <ul>
            <li><a href="#">北京招聘网页设计，平面设计，php</a></li>
            <li><a href="#">体验javascript的魅力</a></li>
            <li><a href="#">jquery世界来临</a></li>
            <li><a href="#">网页设计师的梦想</a></li>
            <li><a href="#">jquery中的链式编程是什么</a></li>
        </ul>
     </div>
</body>
</html>
