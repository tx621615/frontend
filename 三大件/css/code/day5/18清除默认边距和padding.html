<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        /* body默认设置margin
            点击body标签默认会有8px的margin
        */
        body{
            margin: 0;
        }
        /* p标签也存在margin 16px */
        p{
            margin: 0;
        }
        /* ul标签存在默认的margin和padding */
        ul{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        /* 淘宝网做法 */
        /* blockquote, body, button, dd, dl, dt, fieldset, form, h1, h2, h3, h4, h5, h6, hr, input, legend, li, ol, p, pre, td, textarea, th, ul {
      margin: 0;
      padding: 0;
    } */
    /* 京东做法，性能不好 */
    * {
      margin: 0;
      padding: 0;
    }
    </style>
</head>
<body>
    <div></div>
    <p>我是一个段落标签</p>
    <p>我是一个段落标签</p>
    <p>我是一个段落标签</p>
    <p>我是一个段落标签</p>

    <ul>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
    </ul>
</body>
</html>
