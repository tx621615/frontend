<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* 0 , 1 , 0 , 1 */
    div #one {
      color: orange;
    }

    /* 0 , 0 , 2 , 0 */
    .father .son {
      color: skyblue;
    }

    /* 0 , 0 , 1 , 1 */
    .father p {
      color: purple;
    }
    
    /* 0 , 0 , 0 , 2 */
    div p {
      color: pink;
    }
    </style>
</head>
<body>
    <!-- 复合选择器的优先级
        复合选择器
        (行内，id, 类，标签)四元组，优先级从左到右
    -->
    <div class="father">
        <p class="son" id="one">我是一个标签</p>
      </div>
</body>
</html>
