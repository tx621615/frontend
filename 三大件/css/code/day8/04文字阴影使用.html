<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 100px;
            font-weight: 700;
            text-align: center;
            line-height: 300px;

            /* 设置文字阴影
                text-shadow
                有四个属性
                h-shadow水平偏移值
                v-shadow垂直偏移值
                blur:模糊度
                color:颜色
                具体如何设置值，需要通过调试工具实验
                设置多个阴影，通过逗号隔开
            */
            text-shadow: 12px 15px 6px red, 10px 10px 5px green;
        }
    </style>

</head>
<body>
    <div>多喝点热水</div>
</body>
</html>
