<!-- DOCTYPE表示使用的是哪个html版本，下面的写法为HTML5版本 -->
<!DOCTYPE html>
<!-- lang表示使用的语言，en表示英文，zh-CN表示中文
    浏览器会根据这个属性决定是否翻译和归类
-->
<html lang="en">
<head>
    <!-- 表示字符编码格式 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
