<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px auto;

            /* 盒子阴影
                box-shadow
                六个属性
                    h-shadow
                    v-shadow
                    blur
                    spread,阴影扩张
                    color
                    inset，内阴影，默认是外阴影
                    四个数值类型必须按顺序写，其他可以不按顺序
            */
            /* 通过调试工具获得合适效果赋值过来 */
            box-shadow: 12px 12px 9px 0px #000;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
