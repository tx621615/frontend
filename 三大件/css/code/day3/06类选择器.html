<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
        .yellow{
            color: yellow;
        }
        .pink{
            color: pink;
        }
        .big{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- 
        类选择器
        所有标签都有一个class属性 
        类名不能以数字或者中划线开头
        类名可以有多个，类名之间通过空格隔开
        类选择器选择所有类名相同的标签
    -->
    <p class="red big">小红</p>
    <p class="yellow">小黄</p>
    <p class="pink">小粉</p>
</body>
</html>
