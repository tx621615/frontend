<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 标签选择器
            选择所有标签，不能单独选中一个
        */
        p{
            color: red;
        }
        div{
            color: red;
        }
    </style>
</head>
<body>
    <p>我是p标签</p>
    <p>我也是P标签</p>
    <div>我是div标签</div>
    <div>我也是div标签</div>
</body>
</html>
