<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 字体系列一般取多个值，当一个字体没安装，会自动使用下一个字体，最后以字体系列结尾*/
        /* windows默认字体微软雅黑 */
        /* 多个单词字体用引号包裹，字体系列不用 */
        p{
            /* font-family: 楷体,宋体,隶书,sans-serif; */
            font-family: 微软雅黑;
        }
    </style>
</head>
<body>
    <!-- 字体系列
        无衬线字体（sans-serif）
            1. 特点：文字笔画粗细均匀，并且首尾无装饰
            2. 场景：网页中大多采用无衬线字体
            3. 常见该系列字体：黑体、Arial
        Ø 衬线字体（serif）
            1. 特点：文字笔画粗细不均，并且首尾有笔锋装饰
            2. 场景：报刊书籍中应用广泛
            3. 常见该系列字体：宋体、Times New Roman
        Ø 等宽字体（monospace）
            1. 特点：每个字母或文字的宽度相等
            2. 场景：一般用于程序代码编写，有利于代码的阅读和编写
            3. 常见该系列字体：Consolas、fira cod
    -->
    <!-- font-family -->
    <p>我是一个标签</p>
</body>
</html>
