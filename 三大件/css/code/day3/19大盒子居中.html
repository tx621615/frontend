<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 400px;
            height: 400px;
            background-color: skyblue;
            margin: 0 auto;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: orange;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- 对div,p单独占一行的标签
        margin: 0 auto设置居中
        对自己使用
        div占一行是占父元素的一行
        如果div占满了的话，即不写width，margin没用
    -->
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
