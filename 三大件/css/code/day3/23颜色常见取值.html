<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        div{
            font-size: 40px;
            /* 第一种方式 关键字 */
            color: red;
            /* rgb表示法 */
            color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            /* rgba表示法
                a表示通明度
                1表示完全不透明
            */
            color: rgba(255, 0, 0, 0.5);
            /* 16进制表示法
                和rgb一致，只不过使用16禁止表示
                #RRGGBB(两个十六进制表示0-255)
                每组两个数字都相同则都使用一个就可以了

            */
            color: #000;
            color: #fff;
            
            
        }
    </style>
<body>
    <div>
        我是div标签
    </div>
</body>
</html>
