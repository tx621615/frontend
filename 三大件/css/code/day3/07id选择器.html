<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #red{
            color: red;
        }
        #green{
            color: green;
        }
    </style>
</head>
<body>
    <!-- id选择器，一般配合js使用，class选择器用的最多
    标签有一个id属性，这个是唯一的
    一个标签只有一个id，且id在该网页是唯一的
    所以id选择器只能选择一个
    -->
    <p  id="red">红果果</p>
    <p id="green">绿泡泡</p>
</body>
</html>
