<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: skyblue;
            width: 400px;
            height: 400px;
            text-align: center;
        }
        span{
            background-color: red;
        }
        a{
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- 水平居中不仅用于文本
        还可以用于
        span,a
        input,img
        使用原则在父标签设置text-align
    -->
    <div>
        <!-- 文本 -->
        我是一个标签<br>
        <!--span-->
        <span>我是一个span</span><br>
        <!-- a标签 -->
        <a href="#">我也是一个a标签</a><br>
        <!-- input -->
        <input type="text"><br>
        <!-- img -->
        <img src="./1.jpg" alt="">
    </div>
    
</body>
</html>
