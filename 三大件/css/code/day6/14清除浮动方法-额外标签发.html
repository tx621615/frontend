<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 子元素设置浮动后不再能撑开父元素 */
        /* 设置额外标签 */
        /* 步骤 */
        /* 1.在父元素最后添加一个块级元素，然后在该元素设置clear,both */
        .father{
            width: 400px;
            background-color: pink;
        }
        .son{
            float: left;
            width: 100px;
            height: 400px;  
            background-color: blue;
        }
        /* 缺点，添加了额外标签， 基本不使用*/
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
        <div class="clear"></div>
    </div>
</body>
</html>
