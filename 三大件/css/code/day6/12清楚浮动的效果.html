<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* li进行浮动后,不再撑开ul标签（不是标准流），其高度变为0，下面的块元素可能会重叠在一起，所以要清除浮动 */
        ul{
            list-style: none;
        }
        li{
            width: 80px;
            height: 50px;
            float: left;
            background-color: #ffc0cb;
            text-align: center;
            line-height: 50px;
        }
        a{
            width: 80px;
            height: 50px;
            color: white;
            text-decoration: none;
            float: left;
        }
        li:hover{
            background-color: #008000;
        }
        .blue{
            background-color: blue;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    
    <ul>
        <li><a href="#">新闻1</a></li>
        <li><a href="#">新闻2</a></li>
        <li><a href="#">新闻3</a></li>
        <li><a href="#">新闻4</a></li>
        <li><a href="#">新闻5</a></li>
        <li><a href="#">新闻6</a></li>
        <li><a href="#">新闻7</a></li>
        <li><a href="#">新闻8</a></li>
        
    </ul>
    <div class="blue"></div>
</body>
</html>
