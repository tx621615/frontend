<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 1226px;
            height: 614px;
            /* background-color:pink; */
            /* auto表示自动等分 */
            margin: 100px auto;
        }
        .left{
            width: 234px;
            height: 614px;
            background-color: #800080;
            float: left;
        }
        .right{
            width: 978px;
            height: 614px;
            /* background-color: yellow; */
            float: right;
        }
        .item{
            width: 234px;
            height: 300px;
            background-color: #87ceeb;
            /* 全部是float，会自动依次填充并换行 */
            float: left;
            margin-right: 14px;
            margin-bottom: 14px;
        }
        /* 这个element可以使用选择器 */
        .item:nth-child(4n){
            margin-right: 0;
            margin-left: 0;
        }
        /* 把第5个后面的margin-bottom删除 */
        div:nth-child(n+5){
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <!-- 布局的时候尽量多看出矩形，矩形能出大盒子就大盒子 -->
    <div class="box">
        <div class="left"></div>
        <div class="right">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
</body>
</html>
