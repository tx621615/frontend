<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 子元素设置浮动后不再能撑开父元素 */
        .father{
            width: 400px;
            background-color: pink;
        }
        .son{
            float: left;
            width: 100px;
            height: 400px;  
            background-color: blue;
        }
        /* 双伪元素清楚法固定写法 */
        .clearfix::before,
        .clearfix::after{
            content: '';
            /* table比block含义效果更多 */
            display: table;
        }
        .clearfix::after{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="father clearfix">
        <div class="son"></div>
    </div>
</body>
</html>
