<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 左浮动和右浮动
            float:left right
            div在一行不用display属性改变，有点问题，采用浮动解决
        */
        .left{
            width: 300px;
            height: 300px;
            background-color:pink;
            float: left;
        }
        .right{
            width: 300px;
            height: 300px;
            background-color:skyblue;
            float: right;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="right"></div>
</body>
</html>
