<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* nth-of-type()
            会在对应标签选择器里面选中第几个
            nth-child会所有子标签里面计数
        */
        li:nth-of-type(3){
            background-color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li>我是第1个li</li>
        <li>我是第2个li</li>
        <div>狸猫</div>
        <div>狸猫</div>
        <div>狸猫</div>
        <div>狸猫</div>
        <div>狸猫</div>
        <div>狸猫</div>
        <div>狸猫</div>
        <div>狸猫</div>
        <div>狸猫</div>
        <div>狸猫</div>
        <li>我是第3个li</li>
        <li>我是第4个li</li>
        <li>我是第5个li</li>
        <li>我是第6个li</li>
        <li>我是第7个li</li>
        <li>我是第8个li</li>
        <li>我是第9个li</li>
        <li>我是第10个li</li>
      </ul>
</body>
</html>
