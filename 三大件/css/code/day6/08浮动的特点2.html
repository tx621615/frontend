<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
        }
        .red{
            background-color:red;
            display: inline-block;
        }
        
        .green{
            background-color: green;
            /* 浮动的元素会受上面元素的影响，如果上面元素独占一行，则不能越过边界到上面元素去 */
            float: right;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="green"></div>
    <div class="blue"></div>
</body>
</html>
