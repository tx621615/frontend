<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 子元素设置浮动后不再能撑开父元素 */
        .father{
            width: 400px;
            height: 400px;
            background-color: pink;
        }
        .son{
            float: left;
            width: 100px;
            height: 400px;  
            background-color: blue;
        }
        /* 可以使用伪元素，模拟效果 */
        /* 伪元素必须要加content */
        .clearfix::after{
            /* 没有内容‘’ */
            content: '';
            /* 为元素inline */
            display: block;
            clear: both;
            /* 网页中看不到伪元素,有些浏览器content为空不支持所以要加下面两个代码,其实等价content为空 */
            height: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <!-- 添加多个类名，这样设置伪元素代码就可以用一个css块，代码重用 -->
    <div class="father clearfix">
        <div class="son"></div>
    </div>
</body>
</html>
