<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 为元素添加
            伪元素不是通过标签实现，而是css模拟效果，好像有这么个元素
            语法
                ::after在父元素内容最后生成元素
                ::before在父元素内容的最前生成元素
                必须设置content属性
                默认是inlien
        */
        .father{
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }

        .father::before{
            width: 120px;
            height: 100px;
            content: '我是一个伪元素';
            display: block;
        }
        .father::after{
            width: 120px;
            height: 100px;
            content: '我是一个伪元素';
            display: block;
        }
    </style>
</head>
<body>
    <div class="father">内容</div>
</body>
</html>
