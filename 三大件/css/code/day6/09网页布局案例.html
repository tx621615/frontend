<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .header {
            height: 40px;
            background-color: #333;
        }
        .nav{
            width: 1226px;
            height: 100px;
            background-color: #ffc0cb;
            margin: 0 auto;
        }
        .big{
            width: 1226px;
            height: 460px;
            margin: 0 auto;
        }
        .orange{
            width: 234px;
            height: 460px;
             float: left; 
             background-color: #ffa500; 
        }
        .blue{
             width: 992px;
            height: 460px;
            background-color: #87ceeb; 
             float: right; 
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="nav"></div>
    <!-- 这是一个大盒子，如果n个小盒子可以组成一个大盒子，尽量多一个元素大盒子 -->
    <div class="big">
        <div class="orange"></div>
        <div class="blue"></div>
    </div>
   
</body>
</html>
