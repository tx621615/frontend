<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 子元素设置浮动后不再能撑开父元素 */
        .father{
            width: 400px;
            background-color: pink;
            /* BFC盒子可以解决浮动清除，因为BFC默认包裹内部元素（标准或者浮动）如何转换为BFC盒子*/
            /* 1.行内块元素 */
            /* display: inline-block; */
            /* 2.浮动元素是BFC盒子 */
            /* float: left; */
            /* 3.overflow不是visible即可成为BFC */
            overflow: hidden;
        }
        .son{
            float: left;
            width: 100px;
            height: 400px;  
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
