<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        交集选择器 
        语法:选择器1选择器2...注意选择器需要紧贴在一起
        注意标签选择器必须出现在最前面
        */
        p.red{
            color: red;
        }
    </style>
</head>
<body>
    <div class="red">小姐姐</div>
    <p>小帅哥</p>
    <p class="red">小可爱</p>
</body>
</html>
