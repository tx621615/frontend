<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.p标签中不要嵌套div,p,h等块元素
        块级元素可以嵌套文本，块级元素，行内元素、行内块元素
    -->
    <p>
        <div></div>
    </p>
    <!-- a标签可以嵌套任意元素，但不要嵌套a标签 -->
    <a href="">
        <a href=""></a>
    </a>
</body>
</html>
