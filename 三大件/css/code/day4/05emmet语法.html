<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.生成普通标签: 标签选择器语法 div-->
    <div></div>
    <p></p>
    <!-- 2.生成div标签+类名 类选择器语法 .red-->
    <div class="red"></div>
    <!-- 3.生成div标签 + id id选择器语法  #two -->
    <div id="two"></div>  
    <!-- 4.生成指定标签 + 类名 + id 交集选择器写法 p.red#one-->
    <p class="red" id="one"></p>

    <!-- 5.生成子代标签 子代选择器 比如ul>li -->
    <ul>
        <li></li>
    </ul>
    <div class="father">
        <div class="son"></div>
    </div>
    <!-- 6.生成文本内容：大括号 ul>li{内容} div{内容}-->
    <ul>
        <li>我是内容</li>
    </ul>
    <div>我是内容</div>
    <!-- 7.同时创建多个: *个数  div*3 ul>li*3 -->
    <div></div>
    <div></div>
    <div></div>

    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- ul>li*10{内容} -->
    <ul>
        <li>我是内容</li>
        <li>我是内容</li>
        <li>我是内容</li>
        <li>我是内容</li>
        <li>我是内容</li>
        <li>我是内容</li>
        <li>我是内容</li>
        <li>我是内容</li>
        <li>我是内容</li>
        <li>我是内容</li>
    </ul>
</body>
</html>
