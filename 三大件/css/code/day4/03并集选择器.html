<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 并集选择器，同时选择多个标签
            语法:选择器1,选择器2,....
            选择器不仅仅是基础选择器还可以是复合选择器
            一个选择器一行比较好
        */
        div,
        p{
            color: red;
        }
    </style>
</head>
<body>
    <div>我是div</div>
    <div>我也是一个div</div>
    <p>我是p标签</p>
    <p>我也是p标签</p>
    <h1>我是一个h1标签</h1>
    <h2>我是一个h2标签</h2>
</body>
</html>
