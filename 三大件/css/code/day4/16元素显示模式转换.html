<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            width: 200px;
            height: 200px;
            background-color: red;
            /* 通过display元素可以转换显示模式 */
            display: block;
        }
    </style>
</head>
<body>
    <!-- a是inline元素，但是想变大怎么办，转化显示模式就可以设置宽高 -->
    <a href="">我是一个a标签</a>
    <a href="">我是一个a标签</a>
    <a href="">我是一个a标签</a>
</body>
</html>
