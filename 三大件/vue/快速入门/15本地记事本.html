<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./textbook/css/index.css">
</head>
<body>
    <section id="todoapp">
        <!-- 输入框 -->
        <header class="header">
            <h1>小黑记事本</h1>
            <!-- 这个应用的关键是把用户的输入绑定到一个data中的变量,从而转换为数据的操作 -->
            <input autofocus="autofocus" autocomplete="off" placeholder="请输入任务" class="new-todo"
                v-model="inputValue" @keyup.enter="add">
        </header>
        <section class="main">
            <ul class="todo-list">
                <li class="todo" v-for="(item,index) in list">
                    <div class="view">
                        <span class="index">{{index + 1}}.</span>
                        <label>{{item}}</label>
                        <!-- 其他v指令可以使用v-for的变量 -->
                        <button class="destroy" @click="remove(index)"></button>
                    </div>
                </li>
            </ul>

        </section>
        <footer class="footer">
             <span class="todo-count" v-if="list.length!=0">
                 <strong>{{list.length}}</strong> items left
             </span>
             <button class="clear-completed" @click="clear" v-show="list.length!=0">
                 Clear
             </button>
        </footer>
    </section>
    <footer class="info">

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#todoapp",
            data:{
                list:["写代码","吃饭","睡觉"],
                inputValue:"好好学习,天天向上"
            },
            methods:{
                add:function(){
                    this.list.push(this.inputValue);
                },
                remove:function(index){
                    // 从哪开始删除，以及删几个
                    this.list.splice(index,1);
                },
                clear:function(){
                    this.list = [];
                }
            }
        })
    </script>
</body>
</html>
