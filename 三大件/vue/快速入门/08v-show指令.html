<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- v-show指令，当其值为true的时候会显示元素，为false的时候会隐藏元素
        本质是设置display:none
    -->
    <div id="app">
        <input type="button" value="显示隐藏图片" @click="changeStatus">
        <!-- 可以看到这里可以直接获得数据isShow,且不需要使用this -->
        <img src="./img/图片1.gif" alt="" v-show="isShow">
        <input type="button" value="年龄大小" @click="addAge">
        <!-- 支持表达式 -->
        <img src="./img/图片1.gif" alt="" v-show="age>=18">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isShow:false,
                age:17
            },
            methods:{
                changeStatus:function(){
                    this.isShow = !this.isShow;
                },
                addAge:function(){
                    this.age++;
                }
            }

        })
    </script>
</body>
</html>
