<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index1.css" />
  </head>

  <body>
    <div id="mask">
      <div class="center">
        <h2 class="title"><img src="./images/logo.png" alt=""> 深圳创维校区环境</h2>
        <!-- 图片 -->
        <img :src="imgList[index]" alt="">
        <!-- 左箭头 -->
        <a href="#" class="left">
            <img src="./images/prev.png" alt="" @click="prev" v-show="index>0">
        </a>
        <!-- 右箭头 -->
        <a href="#" class="right">
            <!-- 使用了imgList.length-1避免使用固定值 -->
            <img src="./images/next.png" alt="" @click="next" v-show="index<imgList.length-1">
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   
    <script>
      const app = new Vue({
        el: "#mask",
        data: {
            // 需要两个数据，一个是img的list,一个是下标，每次点击会对index增减
          imgList: [
            "./images/00.jpg",
            "./images/01.jpg",
            "./images/02.jpg",
            "./images/03.jpg",
            "./images/04.jpg",
            "./images/05.jpg",
            "./images/06.jpg",
            "./images/07.jpg",
            "./images/08.jpg",
            "./images/09.jpg",
            "./images/10.jpg",
          ],
          index: 0
        },
        methods: {
          // 上一张
          prev() {
            this.index--;
          },
          // 下一张
          next() {
            this.index++;
          }
        }
      });
    </script>
  </body>
</html>
