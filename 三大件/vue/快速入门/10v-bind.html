<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <!-- v-bind:属性名指令，作用是设置属性值,把data中的数据设置到属性里面 -->
    <div id="app">
        <img v-bind:src="imgUrl" alt="">
        <br>
        <!-- 简写形式，只保留冒号，省略v-bind,且值可以是表达式-->
        <img :src="imgUrl" alt="" :title="imgTitle+'!!!!'" :class="isActive?'active':''"  @click="clickChangeActive">
        <br>
        <!-- 三元表达式简写形式,使用对象方式，如果为真，值为属性名 -->
        <img :src="imgUrl" alt="" :title="imgTitle+'!!!!'" :class="{active:isActive}"  @click="clickChangeActive">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                imgUrl: "http://www.itheima.com/images/logo.png",
                imgTitle:"黑马程序员",
                isActive:false
            },
            methods:{
                clickChangeActive:function(){
                    this.isActive = !this.isActive;
                }
            }
        })
    </script>
</body>
</html>
